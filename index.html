  <script>
    function filterCategory(category) {
      const items = document.querySelectorAll('[data-category]');
      const buttons = document.querySelectorAll('[data-filter]');

      // Сбросить стили у всех кнопок
      buttons.forEach(btn => {
        btn.classList.remove('bg-gray-800', 'text-white');
        btn.classList.add('bg-white', 'text-black');

        const icon = btn.querySelector('svg');
        if (icon) {
          icon.classList.remove('text-white');
          icon.classList.add('text-black');
        }
      });

      // Активировать нажатую кнопку
      const activeBtn = document.querySelector(`[data-filter="${category}"]`);
      if (activeBtn) {
        activeBtn.classList.remove('bg-white', 'text-black');
        activeBtn.classList.add('bg-black', 'text-white');

        const icon = activeBtn.querySelector('svg');
        if (icon) {
          icon.classList.remove('text-black');
          icon.classList.add('text-white');
        }
      }

      // Фильтрация блоков
      const blocks = document.querySelectorAll('[data-category]');
      blocks.forEach(block => {
        const categories = block.getAttribute('data-category').split(' ');
        block.style.display = category === 'all' || categories.includes(category) ? 'flex' : 'none';
      });
    }

    // При загрузке страницы активируем "all"
    window.addEventListener('DOMContentLoaded', () => {
      filterCategory('all');
    });
  </script>
